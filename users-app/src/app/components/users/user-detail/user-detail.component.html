
<!-- <ng-content select = "header"></ng-content> -->

<h3>
    {{ user.firstName }} {{ user.lastName }}
</h3>
<p> Date of Birth : <span [innerHTML]="user.dob"></span></p>

<p *ngIf="user.isWorking; else ElseTemplate"> Income : <span [innerHTML]="user.income"></span> </p>

<p> Total Votes : {{ user.vote }}
    <input type="number" [value]="user.vote" (change)="user.vote = $event.target.value">

    <input type="number" [(ngModel)]="user.vote">
</p>

<ng-template #ElseTemplate>
    <p>Mr. {{ user.lastName }} is not working now!</p>
</ng-template>
