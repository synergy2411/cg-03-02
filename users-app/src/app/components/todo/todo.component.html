<div class="container">


    <p class="display-4 text-primary text-center">Todo List</p>

    <div class="row">
        <div class="col-sm-8 col-md-8">
            <input type="text" class="form-control" [(ngModel)]="todoLabel" name="label">
        </div>
        <div class="col-sm-4 col-md-4">
            <button class="btn btn-block btn-primary" (click)="onAddNewItem()">Add New Item</button>
        </div>
    </div>
    <br>
    <hr>

    <table class="table table-hover">
        <thead>
            <tr>
                <td>Label</td>
                <td>Status</td>
                <td>Select Item</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{ todo.label }}</td>
                <td>{{ todo.status }}</td>
                <td>
                    <button class="btn btn-dark btn-block" 
                        (click) = "onSelectItem(todo.id)">Select</button>
                </td>
            </tr>
        </tbody>
    </table>

<hr>

<div class="card" *ngIf="todo">
    <div class="card card-header">
        <h3>{{todo.label | uppercase}}</h3>
    </div>
    <div class="card card-body">
        <p class="lead">The status is {{todo.status}}.</p>
    </div>
</div>

</div>
