<div class="container">
    <div class="card">
        <div class="card card-header">
            <h1 class="text-center text-primary">Login Form</h1>
        </div>
        <div class="card- card-body">
            <form #f = "ngForm">
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="email" 
                        name="username" 
                        class="form-control" 
                        ngModel
                        email
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password : </label>
                    <input type="password" 
                        name="password" 
                        class="form-control" 
                        ngModel
                        required
                        minlength="6">
                </div>

                Form State : {{ f.valid }}

                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" 
                        (click) = "onLogin(f)"
                        [disabled] = "!f.valid">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
