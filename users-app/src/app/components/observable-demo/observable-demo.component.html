<div class="container">

    <button class="btn btn-primary" 
        (click) = "onSubscribe()">
        Subscribe</button>
    <button class="btn btn-warning" 
        (click) = "onUnsubscribe()">
        Unsubscribe</button>

    <ul class="list-group">
        <li class="list-group-item" 
            *ngFor="let pkg of packages">
            {{ pkg }}
        </li>
    </ul>
</div>
